  </div>


  <!--/map-->
  <div class="row site">
    <div class="col-md-1 general_menu" id="thisMenu">
      <script type="text/javascript">
        $('#thisMenu').load('includes/navigation.html');
      </script>
    </div>

    <!--Content-->


    <script type="text/javascript">
      var $boxs = $("#elements > .element");
      var $btns = $(".filter .tag").on("click", function() {

        var active =
          $btns.removeClass("active")
          .filter(this)
          .addClass("active")
          .data("filter");

        $boxs
          .hide()
          .filter("." + active)
          .fadeIn(100);

      });
    </script>

  </div>
